    <header class="intro" id="home">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="clear hidden-md hidden-lg"></div>
						<div class="text-center about-head">
							<h2>Chỉnh sửa thông tin Extension</h2>
						</div>
						<form class="form-horizontal text-left">
							<div class="form-group text-center">
								<div class="col-xs-12">
									<nav>
									  <ul class="pagination">
										<li class="active"><a href="#">1</a></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#">4</a></li>
										<li><a href="#">5</a></li>
										<li><a href="#">6</a></li>
										<li><a href="#">7</a></li>
										<li><a href="#">8</a></li>
										<li><a href="#">9</a></li>
										<li><a href="#">10</a></li>
									  </ul>
									</nav>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12">
									<label for="name">URL mới:</label>
									<input type="text" class="form-control" id="url" placeholder="Đường dẫn mới">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12">
									<label for="open">Chọn cách mở URL:</label>
									<select class="form-control" id="open">
									  <option>1. Mở 1 Tab mới</option>
									  <option>2. Mở 1 Tab mới + người dùng active</option>
									  <option>1. Mở 1 Window mới</option>
									  <option>2. Mở 1 Window mới + người dùng active</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12">
									<label for="time">Chỉnh thời gian (đơn vị giây):</label>
									<input type="number" class="form-control" id="time" placeholder="Thời gian tính bằng giây">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-3">
									<button type="submit" class="btn btn-green">
										<span class="fa fa-paper-plane" aria-hidden="true"></span> Cập nhật
									</button>
								</div>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
