<section class="intro"  id="about">
    <div class="intro-body">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12 text-center header-section-border-container">
                    <span class="header-section-border">Contact WhereTo</span>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-4 col-md-offset-2 col-sm-12 margin-bottom">
                    <div class="text-left-center about-head">
                        <span>Our location</span>
                    </div>
                    <div class="text-left-center">
                        <span>WhereTo</span></br>
                        <span>PO Box 1096</span></br>
                        <span>Swan Hill, Viv 3585</span></br>
                        <span>+61 448 331 124</span></br></br>
                        <i class="fa fa-facebook-square fa-2x"></i>
                        <i class="fa fa-google-plus-square fa-2x"></i>
                        <i class="fa fa-twitter-square fa-2x"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="clear hidden-md hidden-lg"></div>
                    <div class="text-left-center about-head">
                        <span>Send us a message</span>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <textarea class="form-control" rows="5" placeholder="Textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-3">
                                <button type="submit" class="btn btn-green">
                                    <span class="fa fa-paper-plane" aria-hidden="true"></span> SEND MESSAGE
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
